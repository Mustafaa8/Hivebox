name: Hivebox CI/CD

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  unit_testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.12"
      - name: install dependancies
        run: | 
          pip install -r requirements.txt
          pip install pytest
      - name: unit testing
        run: pytest tests/*
  Pylinting:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: install dependancies
        run: | 
          pip install -r requirements.txt
      - name: installing PyLint
        run: pip install pylint
      - name: linting the code
        run: pylint $(git ls-files '*.py')
  Semgrep_Code_Analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: installing semgrep
        run: |
          python3 -m pip install semgrep
      - name: Start semgrep scanning
        run: |
          SEMGREP_APP_TOKEN=${{ secrets.SEMGREP_TOKEN }} semgrep login
          semgrep ci
  Hadolinting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: linting Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
  Dockerizing:
    runs-on: ubuntu-latest
    needs: Hadolinting
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Building Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hivebox:latest .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/hivebox:latest
          docker logout
  Trivy_image_scanning:
    runs-on: ubuntu-latest
    needs: Dockerizing
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: installing trivy
        uses: aquasecurity/setup-trivy@v0.2.2
      - name: scanning the image
        run: |
          trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKER_USERNAME }}/hivebox:latest
          
